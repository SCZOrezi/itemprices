<!DOCTYPE html>
<html lang="id">
<head>
  <!-- Discord / Open Graph Embed -->
  <meta property="og:title" content="LUNAR SMP â€” ItemPrices" />
  <meta property="og:description" content="Item sell price tracker" />
  <meta property="og:image" content="https://sczorezi.github.io/itemprices/logo.png" />
  <meta property="og:url" content="https://sczorezi.github.io/itemprices/" />
  <meta property="og:type" content="website" />

  <meta charset="UTF-8" />
  <title>Harga Item Server Minecraft</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0b1220;
      color: #e5e7eb;
    }
    header {
      padding: 24px 20px 18px;
      text-align: center;
      background: #0f172a;
      border-bottom: 1px solid #1e293b;
    }

    /* MENU */
    .menu {
      display: flex;
      justify-content: center;
      gap: 12px;
      padding: 16px;
    }
    .menu button {
      background: #020617;
      border: 1px solid #1e293b;
      color: #e5e7eb;
      padding: 10px 18px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
    }
    .menu button.active {
      background: #2563eb;
      border-color: #2563eb;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 16px;
    }
    .card {
      background: #020617;
      border-radius: 14px;
      padding: 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }
    .item {
      display: flex;
      align-items: center;
      gap: 14px;
    }
    .icon img {
      width: 40px;
      height: 40px;
      image-rendering: pixelated;
    }
    .name {
      font-size: 16px;
      font-weight: 600;
    }
    .price {
      text-align: right;
    }
    .current {
      font-size: 20px;
      font-weight: 700;
    }
    .change {
      font-size: 14px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 6px;
    }
    .up { color: #22c55e; }
    .down { color: #ef4444; }
    .same { color: #94a3b8; }
  </style>
</head>

<body>

<header>
  <img src="logo.png" alt="Lunar SMP" style="max-width:320px;width:100%;margin-bottom:8px;" />
  <div style="font-size:13px;color:#94a3b8;">
    Last update: <span id="lastUpdate"></span>
  </div>
</header>

<!-- MENU KATEGORI -->
<div class="menu">
  <button class="active" onclick="switchCategory('farm', this)">ðŸŒ¾ Farm</button>
  <button onclick="switchCategory('rare', this)">ðŸ’Ž Item</button>
</div>

<div class="container" id="itemList"></div>

<script>
  // LAST UPDATE
  const lastUpdate = new Date('2026-01-26');
  document.getElementById('lastUpdate').innerText =
    lastUpdate.toLocaleDateString('id-ID');

  // DATA HARGA (DIPISAH PER KATEGORI)
  const data = {
    farm: [
      { name: 'Crimson Fungus', icon: 'fungus.png', current: 40, previous: 2 },
      { name: 'Sea Pickle', icon: 'pickle.png', current: 50, previous: 55 },
      { name: 'Sugarcane', icon: 'sugarcane.png', current: 50, previous: 10 },
      { name: 'Bamboo', icon: 'bamboo.png', current: 50, previous: 5 },
      { name: 'Cactus', icon: 'Cactus.png', current: 70, previous: 10 },
      { name: 'Kelp', icon: 'kelp.png', current: 30, previous: 6 },
      { name: 'Melon', icon: 'Melon.png', current: 80, previous: 6 },
      { name: 'Pumpkin', icon: 'pumpkin.png', current: 80, previous: 16 }
    ],
    rare: [
      { name: 'Elytra', icon: 'elytra.png', current: 300000, previous: 100000 },
      { name: 'Netherite Ingot', icon: 'netherite.png', current: 25000, previous: 4500 },
      { name: 'Netherite Block', icon: 'netherite_block.png', current: 255000, previous: 45000 },
      { name: 'Ancient Debris', icon: 'debris.png', current: 500, previous: 450 },
      { name: 'Diamond Block', icon: 'diamond_block.png', current: 1100, previous: 1200 },
      { name: 'Emerald Block', icon: 'emerald_block.png', current: 1000, previous: 1050 },
      { name: 'Trident', icon: 'trident.png', current: 10000, previous: 12000 }
    ]
  };

  const container = document.getElementById('itemList');

  function render(category) {
    container.innerHTML = '';

  // COPY + SORT (biar data asli tidak berubah)
    const sortedItems = [...data[category]].sort(
      (a, b) => b.current - a.current
    );

    sortedItems.forEach(item => {
      let status, arrow;
      if (item.current > item.previous) {
        status = 'up'; arrow = 'â–²';
      } else if (item.current < item.previous) {
        status = 'down'; arrow = 'â–¼';
      } else {
        status = 'same'; arrow = 'â–¬';
      }

      container.innerHTML += `
        <div class="card">
          <div class="item">
            <div class="icon">
              <img src="${item.icon}" alt="${item.name}">
            </div>
            <div class="name">${item.name}</div>
          </div>
          <div class="price">
            <div class="current">$${item.current}</div>
            <div class="change ${status}">
              ${arrow} $${Math.abs(item.current - item.previous)}
            </div>
          </div>
        </div>
      `;
    });
  }
  
  function switchCategory(cat, el) {
    document.querySelectorAll('.menu button')
      .forEach(b => b.classList.remove('active'));
    el.classList.add('active');
    render(cat);
  }

  // DEFAULT
  render('farm');
</script>

</body>
</html>
